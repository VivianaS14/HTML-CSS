<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01 - "Multimedia"</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/minecraft.png" alt="Minecraft" width="520px">
        <img src="https://areajugones.sport.es/wp-content/uploads/2020/05/minecraft.jpg" alt="Minecraft-Logo" width="520px">
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="520" controls muted autoplay loop>
            <source src="./포레스텔라 - Hijo de la Luna.mp4" type="video/mp4">
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./Snow Flower by V of BTS (feat. Peakboy).mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
