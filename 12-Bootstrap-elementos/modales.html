<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <!-- data-bs-toggle = esta diciendo que el boton afecta a un modal -->
      <!-- data-bs-target = esta diciendo que afecta al modal con id #... -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal-ejemplo"
      >
        Lanzar modal de demostración
      </button>
      <!-- modal / fade es la animacion / backdrop static no se cierra a menos que sea click en el boton -->
      <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
        <!-- cuerpo del modal /  modal-dialog-centered centra el modal-->
        <div class="modal-dialog modal-dialog-centered">
          <!-- contenido -->
          <div class="modal-content">
            <!-- header -->
            <h4 class="modal-header">Este es el header</h4>
            <!-- body -->
            <div class="modal-body">
              <p>Este es el body</p>
              <hr />
              <!-- popove cuando hace click aparece un texto -->
              <!-- toggle permite usar el script js  -->
              <p>
                This
                <a
                  href="#"
                  role="button"
                  class="btn btn-secondary popover-test"
                  data-bs-toggle="popover"
                  title="Título del popover"
                  data-bs-content="Este es el contenido del popover."
                  >button</a
                >
                triggers a popover on click.
              </p>
              <hr />
              <!-- tooltip -->
              <p>
                Este es un
                <!-- placement es la ubicacion donde aparece el tooltip -->
                <a
                  href="#"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Este es un tooltip"
                  >tooltip</a
                >
              </p>
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <!-- dismiss = js actua sobre los elementos de pantalla -->
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>
    /* popover and tooltips must be inicializate here */
    var popoverTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="popover"]')
    );
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });
    /* tooltip script */
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
</html>
