<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iconos</title>
    <!-- link to style sheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- iconos en todo elemento donde tenga cabita el texto -->
    <!-- padding up and down -->
    <div class="container py-4">
      <h4>Iconos en Bootstrap (Bootstrap Icons)</h4>
      <!-- icons as fonts you can give styles -->
      <i class="bi bi-terminal-fill" style="font-size: 3rem; color: blue"></i>
      <!-- using bootstrap class / fs = font-size-1 -->
      <i class="bi bi-wrench text-warning fs-1"></i>
      <!-- mx = espacio-->
      <button class="btn btn-secondary">
        <i class="bi bi-wrench mx-1"></i>Ajustes
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
